<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">


</head>
<body>

    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search List">

            </form>
        </header>

        <ul class="list-group todos mx-auto text-dark">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play Teamfight Tactics</span>
                <i class="fa fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Clean Room</span>
                <i class="fa fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Take a Bath</span>
                <i class="fa fa-trash delete"></i>
            </li>
        </ul>
        
        <form class="add text-center my-4">
            <label class="text-light"> Add a New Todo</label> 
            <input type="text" class="form-control m-auto" name="add" placeholder="Press Enter to Submit">
        </form>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
